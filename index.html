<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
  <div class="container">
    <div class="jeremy">
      <div class="personal">
        <img src="./images/87650300.jpg" alt="mahmoudessam">
        <p>
          Report For <span class="name">Mahmoud Essam</span>
        </p>
      </div>
      <div class="btns">
        <button data-time="daily">Daily</button>
        <button data-time="weekly">Weekly</button>
        <button data-time="monthly">Monthly</button>
      </div>
    </div>

    <div class="item-2">
      <div class="work">
        <div class="image"></div>
        <div class="info">
          <div class="start">
            <h3></h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <span class="hours">32hrs</span>
          <p><span class="time">Last Week</span> - <span class="previous">36</span>hrs</p>
        </div>
      </div>
      <div class="play">
        <div class="image"></div>
        <div class="info">
          <div class="start">
            <h3></h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <span class="hours">10hrs</span>
          <p><span class="time">Last Week</span> - <span class="previous">8</span>hrs</p>
        </div>
      </div>
    </div>

    <div class="item-3">
      <div class="study">
        <div class="image"></div>
        <div class="info">
          <div class="start">
            <h3></h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <span class="hours">4hrs</span>
          <p><span class="time">Last Week</span> - <span class="previous">7</span>hrs</p>
        </div>
      </div>
      <div class="exercise">
        <div class="image"></div>
        <div class="info">
          <div class="start">
            <h3></h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <span class="hours">4hrs</span>
          <p><span class="time">Last Week</span> - <span class="previous">5</span>hrs</p>
        </div>
      </div>
    </div>

    <div class="item-4">
      <div class="social">
        <div class="image"></div>
        <div class="info">
          <div class="start">
            <h3></h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <span class="hours">5hrs</span>
          <p><span class="time">Last Week</span> - <span class="previous">10</span>hrs</p>
        </div>
      </div>
      <div class="self-care">
        <div class="image"></div>
        <div class="info">
          <div class="start">
            <h3></h3>
            <img src="./images/icon-ellipsis.svg" alt="">
          </div>
          <span class="hours">2hrs</span>
          <p><span class="time">Last Week</span> - <span class="previous">2</span>hrs</p>
        </div>
      </div>
    </div>
  </div>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <script src="main.js"></script>
</body>
</html>
